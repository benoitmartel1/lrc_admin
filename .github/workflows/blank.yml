name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Copy folder content recursively to remote
      uses: garygrossgarten/github-action-scp@release
      with:
        local: /
        remote: /public_html/admin
        host: ${{ secrets.host }}
        username: ${{ secrets.user }}
        password: ${{ secrets.password }}
